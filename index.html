<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(0, 0%, 100%); }
  </style>
</head>
<body>
  <div class="content">
    <section class="one">

      <img src="images/logo.svg" alt="logo" class="logo">
   
    <div class="icons">
      <div><img src="images/icon-document.svg" alt="icon-document" class="icon"> </div>
      <div><img src="images/icon-folder.svg" alt="icon-folder" class="icon" > </div>
      <div><img src="images/icon-upload.svg" alt="icon-upload" class="icon" > </div>
    </div>
    </section>

    <section class="two">
    <h1>You’ve used <span> 815 GB </span> of your storage</h1>
    
    <div class="background-gradient"></div>
    <div class="gradient"></div>
    <div class="dot"></div>
    
    <div class="limit">
    <h2> 0 GB </h2>
    <h2> 1000 GB </h2>
    </div>
    </section>
    
  </div>
  <div class="left">
    <h3> 185 <span> GB LEFT</span> </h3>
  </div>

  <div class="triangle"></div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">ccbdp</a>.
    </div>
  </footer>
</body>
</html>
